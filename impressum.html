<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Impressum - BestellApp</title>

    <meta name="theme-color" content="#d4af37" />

    <link rel="icon" href="assets/img/Material/Favicon/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="assets/img/Material/Logo/Logo.png" />
  <style>
   
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

   
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      
     
    }

    body {
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
      background: #f5f5f5;
      overflow-x: hidden;
      font-family: "Raleway", sans-serif;
     
    }

    main {
      flex: 1; 
    }

  
    .pn-app-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 7%;
      background: #ff7a00;
      color: #fff;
      position: relative;
      z-index: 10;
      padding-left: 60px;
    }

    .pn-brand {
      height: 45px;
      width: auto;
    }

  
    .pn-header-nav {
      display: none; 
    }

    .pn-header-nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    .pn-header-nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      font-family: "Raleway", sans-serif;
    }

    .pn-header-nav a:hover {
      text-decoration: underline;
    }

    
    .pn-menu-toggle {
      background: none;
      border: none;
      cursor: pointer;
      width: 36px;
      height: 36px;
      position: relative;
      display: block;
    }

    .pn-menu-icon,
    .pn-menu-icon::before,
    .pn-menu-icon::after {
      content: "";
      position: absolute;
      left: 50%;
      width: 22px;
      height: 3px;
      background: #fff;
      border-radius: 2px;
      transform: translateX(-50%);
    }

    .pn-menu-icon::before { 
      top: -7px; 
    }
    .pn-menu-icon::after  { 
      top: 7px; 
    }

    
    @media (min-width: 900px) {
      .pn-menu-toggle {
        display: none;
      }

      .pn-header-nav {
        display: block;
      }
    }

    
    .fullscreen-menu {
      position: fixed;
      inset: 0;
      background: rgba(255, 122, 0, 0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
      z-index: 9999;
    }

    .fullscreen-menu.open {
      display: flex;
    }

    .close-menu {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 60px;
      color: #fff;
      cursor: pointer;
      font-weight: 400;
      font-family: "Raleway", sans-serif;
    }

    .fullscreen-menu ul {
      list-style: none;
      width: 80%;
      max-width: 380px;
    }

    .fullscreen-menu li {
      text-align: center;
      padding: 16px 0;
      border-bottom: 1px solid rgba(255,255,255,0.5);
    }

    .fullscreen-menu a {
      color: #fff;
      text-decoration: none;
      font-size: 20px;
      font-weight: 600;
      font-family: "Raleway", sans-serif;
    }

    
    main {
      max-width: 700px;
      margin: 120px 20px 40px 120px; 
      padding: 0 10px;
      line-height: 1.6;
    }

    main h1 {
      margin-bottom: 16px;
      font-size: 28px;
    }

    main p {
      margin-bottom: 14px;
      font-size: 16px;
    }

    main a {
      color: #ff7a00;
      text-decoration: none;
    }

    main a:hover {
      text-decoration: underline;
    }

    .pn-app-footer {
      width: 100%;
      background: #1e1e2f;
      color: #fff;
      padding: 18px 6%;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
      margin: 0;
    }

   
    .footer-top {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .footer-logo {
      width: 40px;
      height: 40px;
      opacity: 0.9;
    }

    .footer-app-name {
      font-weight: 600;
      font-size: 22px;
      opacity: 0.95;
    }


    .footer-right {
      display: flex;
      gap: 0.6rem;
      font-size: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .footer-right a {
      color: #ffffff;
      text-decoration: none;
      opacity: 0.85;
      transition: color 0.25s ease, opacity 0.25s ease;
    }

    .footer-right a:hover {
      opacity: 1;
      color: #ff7a00;
    }

    @media (max-width: 1194px) {
      .pn-app-footer {
        width: 100%;
        padding: 1rem 0.5rem;
      }
      .footer-right {
        gap: 0.4rem;
        font-size: 16px;
      }
      .footer-app-name {
        font-size: 20px;
      }
    }

    @media (max-width: 768px) {
      main {
        margin: 40px 20px 40px 40px;
      }

      .footer-right {
        gap: 0.4rem;
        font-size: 16px;
        flex-direction: column;
      }
    }

  </style>
</head>

<body>

<header class="pn-app-header">

    <nav class="pn-header-nav">
      <ul>

      </ul>

    <button class="pn-menu-toggle" aria-label="Menü öffnen">
      <span class="pn-menu-icon"></span>
    </button>
  </div>
</header>


<nav class="fullscreen-menu" id="fullscreenMenu">
  <div class="close-menu" id="closeMenu">×</div>
  <ul>
    <li><a href="index.html">Menü</a></li>
    <li><a href="impressum.html">Impressum</a></li>
    <li><a href="contact.html">Kontakt</a></li>
    <li><a href="datenschutz.html">Datenschutz</a></li>
  </ul>
</nav>

<footer class="pn-app-footer">

    <img src="assets/img/Material/Favicon/apple-touch-icon.png"

    <a href="index.html">Menü</a>

</footer>

<script>
  const burgerBtn = document.querySelector(".pn-menu-toggle");
  const fullMenu  = document.getElementById("fullscreenMenu");
  const closeBtn  = document.getElementById("closeMenu");

  if (burgerBtn && fullMenu && closeBtn) {
    burgerBtn.addEventListener("click", () => {
      fullMenu.classList.add("open");
    });

    closeBtn.addEventListener("click", () => {
      fullMenu.classList.remove("open");
    });

    fullMenu.querySelectorAll("a").forEach(link => {
      link.addEventListener("click", () => {
        fullMenu.classList.remove("open");
      });
    });
  }
</script>


</body>
</html>
